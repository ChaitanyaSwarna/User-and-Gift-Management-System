{% load static %}
        <!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Django</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<style>

  .custom-back-button {
    background-color: #dc3545; /* Complementing red color */
    color: #fff; /* Text color */
    /* Add any additional styling as needed */
  }

  .custom-back-button:hover {
    background-color: #c82333; /* Darker shade on hover */
    /* Add any additional styling for hover state */
  }
</style>
<body style="text-align:center";>
  <figure class="text-center">
  <blockquote class="blockquote">
    <h3> View Other Users Gift pages</h3>
  </blockquote>
</figure>
<h4> Select a user to view their gifts</h4>

  {% for i in item %}
    {% if i.name != Str %}
    <div class="button-container">
  <a href="/othersgift?value={{i.id}}" class="btn btn-success"> {{i.name}} </a>
    </div>
   <br>
   {% endif %}
  {% endfor %}

  <a href="/" class="btn custom-back-button"> BACK </a>
</body>
</html>
